<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5 mb-5">
    <h1>Тағйири хабар</h1>
    <div th:each="el:${mahsulot}">
        <form method="post">
            <input type="text" th:value="${el.nom}" name="nom" placeholder="Ном" class="form-control"><br>
            <input type="text" th:value="${el.srok}" name="srok" placeholder="Срок" class="form-control"><br>
            <input type="number" th:value="${el.narkh}" name="narkh" placeholder="Срок" class="form-control"><br>
            <button type="submit" class="btn btn-success">Тағйир додан</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
