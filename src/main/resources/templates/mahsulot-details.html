<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Хабарҳо</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
    <div th:each="el:${mahsulot}" class="alert alert-info mt-2">
        <h3 th:text="${el.nom}"/>
        <p th:text="${el.srok}"/>
        <p th:text="${el.narkh}"/>
            <a th:href="'/mahsulot-main/' + ${el.id} + '/edit'" class="btn btn-warning"> Тағйир додан </a><br><br>
        <form th:action="'/mahsulot-main/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit"> Нест кардан </button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
