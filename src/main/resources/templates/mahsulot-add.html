<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Иловаи хабарҳо</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5 mb-5">
    <h1>Иловаи маҳсулот</h1>
    <form action="/mahsulot-main/add" method="post">
        <input type="text" name="nom" placeholder="Ном" class="form-control"><br>
        <input type="text" name="srok" placeholder="Срок" class="form-control"><br>
        <input type="number" name="narkh" placeholder="Нарх" class="form-control"><br>
        <button type="submit" class="btn btn-success">Иловаи кардан</button>
    </form>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
